<a class="list-group-item clearfix pointer-cursor" [routerLink]="[index]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-ite-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
  </span>
</a>
